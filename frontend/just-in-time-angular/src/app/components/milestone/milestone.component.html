<mat-card *ngIf="milestone">
    <mat-card-title>{{milestone.name}}</mat-card-title>
    <mat-card-subtitle>{{milestone.estimatedHours}}h - {{milestone.endDate.toLocaleDateString()}}</mat-card-subtitle>
    <mat-card-content>{{milestone.description}}</mat-card-content>
    <mat-card-actions>
        <button mat-button [routerLink]="['/main/milestone/', milestone.id]">Bearbeiten</button>
    </mat-card-actions>
</mat-card>
